<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header class="jumbotron">
        <h1 class="display-12">QuickStocks</h1>
        <p class="lead"></p>
        <p id="currentDay" class="lead"></p>

        <section class="boxcontainer">
            <!-- Ticker Tape Widget -->
            <div class="finage-ticker-tape-item"> </div>
            <script type="text/javascript" src="https://cdn.finage.co.uk/ticker-tape/main.js">
            </script>
            <script>
                finageTickerTape.symbols(["btcusd:crypto", "ETHUSD:crypto", "LTCUSD:crypto",]);
                finageTickerTape.colors(["", ""]);  //background color, text color
                finageTickerTape.theme(["pearl-white"]); //pearl-white, midnight, dark-night
                finageTickerTape.initWidget();
            </script>

            <!-- Ticker Box Widet -->
            <div class="finage-ticker-item"> </div>
            <script type="text/javascript" src="https://cdn.finage.co.uk/ticker/main.js">
            </script>
            <script>
                finageTicker.symbols(["SPY", "QQQ",]);
                finageTicker.colors(["", ""]);  //background color, text color
                finageTicker.theme(["pearl-white"]); //pearl-white, midnight, dark-night
                finageTicker.initWidget();
            </script>

            <!-- Dow Jones Ticker Box -->
            <section class="dowbox">
                <div id="dowjones">
                    <p id="djisymbol">DJI TIME HERE</p>
                    <p id="djiprice">DJI PRICE HERE</p>
                    <p id="djitime">DJI TIME HERE</p>
                </div>
            </section>
        </section>
    </header>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="color:white ;">Stocks/Crypto</a>
        <form class="form-inline">
            <input id="searchBar" class="" type="search" placeholder="Search" aria-label="Search">
            <button id="btnSearch" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>

    <div class="Timecontainer">
        <div class="">
            <h1 id="timeinterval"></h1>
            <p id="sy"></p>
            <p id=""></p>
            <p id=""></p>
            <p id=""></p>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md">chart One
                    <div class="stick1">
                        <p class="candle1"> Hourly </p>
                        <div id="candlestick1"></div>

                    </div>
                </div>
                <div class="col-md">chart Two
                    <div class="stick2">
                        <p class="candle2"> Daily </p>
                        <div id="candlestick2"></div>
                        
                    </div>
                </div>
                <div class="col-md">chart three
                    <div class="stick3">
                        <p class="candle3"> Weekly </p>
                        <div id="candlestick3"></div>

                    </div>
                </div>
                <div class="col-md">chart four
                    <div class="stick4">
                        <p class="candle4"> Monthly </p>
                        <div id="candlestick4"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
