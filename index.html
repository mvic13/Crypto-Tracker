<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header class="jumbotron">
        <h1 class="display-12">QuickStocks</h1>
        <p class="lead"></p>
        <p id="currentDay" class="lead"></p>

        <section class="boxcontainer">
            <!-- Ticker Tape Widget -->
            <div class="finage-ticker-tape-item"> </div>
            <script type="text/javascript" src="https://cdn.finage.co.uk/ticker-tape/main.js">
            </script>
            <script>
                finageTickerTape.symbols(["btcusd:crypto", "ETHUSD:crypto", "LTCUSD:crypto",]);
                finageTickerTape.colors(["", ""]);  //background color, text color
                finageTickerTape.theme(["pearl-white"]); //pearl-white, midnight, dark-night
                finageTickerTape.initWidget();
            </script>

            <!-- Ticker Box Widet -->
            <div class="finage-ticker-item"> </div>
            <script type="text/javascript" src="https://cdn.finage.co.uk/ticker/main.js">
            </script>
            <script>
                finageTicker.symbols(["SPY", "QQQ",]);
                finageTicker.colors(["", ""]);  //background color, text color
                finageTicker.theme(["pearl-white"]); //pearl-white, midnight, dark-night
                finageTicker.initWidget();
            </script>

            <!-- Dow Jones Ticker Box -->
            <section class="dowbox">
                <div id="dowjones">
                    <p id="djisymbol">DJI TIME HERE</p>
                    <p id="djiprice">DJI PRICE HERE</p>
                    <p id="djitime">DJI TIME HERE</p>
                </div>
            </section>
        </section>
    </header>

    <nav>
        <div id="company_container">
            <select id="companies" class="btn btn-light" name="companies">
                <option value="AAPL">Apple Inc(AAPL)</option>
                <option value="MSFT">Microsoft Corp(MSFT)</option>
                <option value="IBM">International Business Machine(IBM)</option>
            </select>
            <button id="get_data" class="btn btn-primary">Get Data</button>
        </div>
        </form>
        </div>
    </nav>
    <div class="container">
        <div class="">
            <h1 id="timeinterval"></h1>
            <p id="sy"></p>
            <p id=""></p>
            <p id=""></p>
            <p id=""></p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md">
                <div class="stick1">
                    <div id="candlestick1"></div>
                    <p class="candle1"> chart One </p>
                </div>
            </div>
            <div class="col-md">
                <div class="stick2">
                    <div id="candlestick2"></div>
                    <p class="candle2"> chart Two </p>
                </div>
            </div>
            <div class="col-md">
                <div class="stick3">
                    <div id="candlestick3"></div>
                    <p class="candle3"> chart three </p>
                </div>
            </div>
            <div class="col-md">
                <div class="stick4">
                    <div id="candlestick4"></div>
                    <p class="candle4"> chart Two </p>
                </div>
            </div>
        </div>
    </div>


</body>
<br>

<footer>
    <div id="NationalDebtCard">
        <h1 id="title"><a href="https://www.usdebtclock.org/">National Debt</a></h1>
        <p id="CurrentDebt">CurrentDebt </p>
    </div>

</footer>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</html>
